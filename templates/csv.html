{% extends 'base.html' %}
{% block title %}Powerdash Home{% endblock %}

{% block body %}
<div class="container">
    <h1>Upload your Accounting and CRM Data</h1>
    <div class="container">
        <form method="POST" action="/csv_accounting_upload" enctype="multipart/form-data">
        <p><input type="file" name="accounting_file">Accounting CSV</p>
        <p><input type="submit" value="Upload"></p>
        </form>
    </div>
    <div class="container">
        <form method="POST" action="/csv_crm_upload" enctype="multipart/form-data">
            <p><input type="file" name="crm_file">CRM CSV</p>
            <p><input type="submit" value="Upload"></p>
        </form>
    </div>
</div>
{% endblock %}
